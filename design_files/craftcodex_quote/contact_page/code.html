<h1 class="text-4xl sm:text-5xl font-black tracking-tight">Let's Build Something Great Together</h1>
<p class="mt-4 text-lg text-text-secondary-light dark:text-text-secondary-dark">Tell us about your project, and we'll get back to you within 24 hours.</p>

<form class="mt-8 space-y-6">
<div class="grid grid-cols-1 gap-x-6 gap-y-6 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium leading-6" for="full-name">Full Name</label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset ring-gray-dark placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="full-name" name="full-name" placeholder="Jane Doe" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="work-email">Work Email</label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset ring-gray-dark placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="work-email" name="work-email" placeholder="you@company.com" type="email"/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="company-name">Company <span class="text-text-secondary-light dark:text-text-secondary-dark">(Optional)</span></label>
<div class="mt-2">
<input class="form-input block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset ring-gray-dark placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="company-name" name="company-name" placeholder="Acme Inc." type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="project-type">What kind of project are you interested in?</label>
<div class="mt-2">
<select class="form-input block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset ring-gray-dark focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="project-type" name="project-type">
<option>Web Application</option>
<option>Mobile Application</option>
<option>UI/UX Design</option>
<option>Branding &amp; Identity</option>
<option>Other</option>
</select>
</div>
</div>
<div>
<h3 class="text-sm font-medium leading-6">What is your estimated budget?</h3>
<fieldset class="mt-2">
<legend class="sr-only">Budget options</legend>
<div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
<label class="relative flex cursor-pointer rounded-lg border bg-background-light dark:bg-background-dark p-4 shadow-sm focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-background-dark border-gray-light dark:border-gray-dark">
<input aria-labelledby="budget-0-label" class="sr-only" name="budget" type="radio" value="&lt; $10k"/>
<span class="text-sm font-medium" id="budget-0-label">&lt; $10k</span>
</label>
<label class="relative flex cursor-pointer rounded-lg border bg-background-light dark:bg-background-dark p-4 shadow-sm focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-background-dark border-gray-light dark:border-gray-dark">
<input aria-labelledby="budget-1-label" class="sr-only" name="budget" type="radio" value="$10k - $25k"/>
<span class="text-sm font-medium" id="budget-1-label">$10k - $25k</span>
</label>
<label class="relative flex cursor-pointer rounded-lg border bg-background-light dark:bg-background-dark p-4 shadow-sm focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-background-dark border-gray-light dark:border-gray-dark">
<input aria-labelledby="budget-2-label" class="sr-only" name="budget" type="radio" value="$25k - $50k"/>
<span class="text-sm font-medium" id="budget-2-label">$25k - $50k</span>
</label>
<label class="relative flex cursor-pointer rounded-lg border bg-background-light dark:bg-background-dark p-4 shadow-sm focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 focus-within:ring-offset-background-dark border-gray-light dark:border-gray-dark">
<input aria-labelledby="budget-3-label" class="sr-only" name="budget" type="radio" value="$50k+"/>
<span class="text-sm font-medium" id="budget-3-label">$50k+</span>
</label>
</div>
</fieldset>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="message">Tell us about your project...</label>
<div class="mt-2">
<textarea class="form-input block w-full rounded-lg border-0 py-3 shadow-sm ring-1 ring-inset ring-gray-dark placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6" id="message" name="message" placeholder="Describe your goals, timeline, and any specific requirements." rows="4"></textarea>

</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded form-checkbox border-gray-dark bg-background-dark text-primary focus:ring-primary focus:ring-offset-background-dark" id="consent" name="consent" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium" for="consent">You agree to our friendly <a class="font-semibold text-primary hover:underline" href="#">privacy policy</a>.</label>
</div>
</div>

<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors" type="submit">Send Inquiry</button>
</div>
